<atom-panel class='padded'>
    <h4 class='block'>pyOCD Flash Tool</h4>

    <atom-panel class='padded'>

      <div class='inset-panel' id='pyocd-progress-panel'>
          <div class='panel-heading'>Progress</div>
          <div class='panel-body padded'>
            <div class='block'>
                <span class='loading loading-spinner-tiny inline-block'></span>
                <span class='inline-block' id='pyocd-message'>programming device ...</span>
            </div>
          </div>
      </div>

      <div class='inset-panel' id='pyocd-error-panel'>
          <div class='panel-heading'>ERROR</div>
            <div class='block'>
              <div class='panel-body padded'>
                <span class='loading inline-block icon-alert'></span>
                <span class='inline-block' id='pyocd-error'>pyOCD failed</span>
            </div>
          </div>
          <p></p>
      </div>

      <div class='inset-panel' id='pyocd-output-panel'>
          <div class='panel-heading'>Output</div>
            <div class='block'>
              <div class='panel-body padded'>
                <span class='inline-block' id='pyocd-output'>
                  pyOCD says ....
                </span>
            </div>
          </div>
          <p></p>
      </div>

      <div class='inset-panel' id='pyocd-settings-panel'>
          <div class='panel-heading'>Settings</div>
          <div class='panel-body padded'>
              <div style='overflow-x: auto;'>
                  <div class='block'>
                      <label class='input-label'>
                          Target
                          <select name='board' id='pyocd-target'>
                            <option value='autodetect'>-autodetect-</option>
                            <option value='kl25z'>kl25z</option>
                            <option value='kl26z'>kl26z</option>
                            <option value='lpc824'>lpc824</option>
                            <option value='k82f25615'>k82f25615</option>
                            <option value='lpc11xx_32'>lpc11xx_32</option>
                            <option value='kinetis'>kinetis</option>
                            <option value='lpc800'>lpc800</option>
                            <option value='lpc4088qsb'>lpc4088qsb</option>
                            <option value='maxwsnenv'>maxwsnenv</option>
                            <option value='kl05z'>kl05z</option>
                            <option value='k64f'>k64f</option>
                            <option value='lpc1768'>lpc1768</option>
                            <option value='lpc4088'>lpc4088</option>
                            <option value='lpc4330'>lpc4330</option>
                            <option value='max32600mbed'>max32600mbed</option>
                            <option value='k66f18'>k66f18</option>
                            <option value='w7500'>w7500</option>
                            <option value='ke18f16'>ke18f16</option>
                            <option value='k22f'>k22f</option>
                            <option value='lpc4088dm'>lpc4088dm</option>
                            <option value='ke15z7'>ke15z7</option>
                            <option value='kv11z7'>kv11z7</option>
                            <option value='nrf51'>nrf51</option>
                            <option value='nrf52'>nrf52</option>
                            <option value='kv10z7'>kv10z7</option>
                            <option value='k20d50m'>k20d50m</option>
                            <option value='kl46z'>kl46z</option>
                            <option value='stm32f103rc'>stm32f103rc</option>
                            <option value='kl27z4'>kl27z4</option>
                            <option value='kw40z4'>kw40z4</option>
                            <option value='lpc11u24'>lpc11u24</option>
                            <option value='stm32f051'>stm32f051</option>
                            <option value='kl02z'>kl02z</option>
                            <option value='ncs36510'>ncs36510</option>
                            <option value='kl28z'>kl28z</option>
                            <option value='kl43z4'>kl43z4</option>
                            <option value='kw01z4'>kw01z4</option>
                          </select>
                      </label>
                  </div>
                  <div class='block'>
                      <div>board id (optional)</div>
                      <input class='input-text native-key-bindings' type='text' placeholder='none' id='pyocd-boardid'>
                  </div>
                  <div class='block'>
                      <div>file (.bin or .hex)</div>
                      <input class='input-text native-key-bindings' type='text' placeholder='firmware.hex' id='pyocd-file'>
                  </div>
                  <div class='block'>
                    <label class='input-label'>
                        <input class='input-toggle' type='checkbox' id='pyocd-ce'> chip erase
                    </label>
                    <label class='input-label'>
                        <input class='input-toggle' type='checkbox' id='pyocd-fast'> fast program
                    </label>
                  </div>
              </div>
          </div>
      </div>
    </atom-panel>

    <p>
      <div class='block' style='text-align:center;'>
          <button class='btn icon icon-three-bars inline-block-tight' id='pyocd-list'>list</button>
          <button class='btn icon icon-zap inline-block-tight' id='pyocd-flash'>flash</button>
          <button class='btn icon icon-flame inline-block-tight' id='pyocd-flasherase'>erase</button>
          <button class='btn icon icon-x inline-block-tight' id='pyocd-close'>close</button>
      </div>
    </p>

</atom-panel>
